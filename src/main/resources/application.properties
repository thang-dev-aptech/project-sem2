# GymPro Application Configuration
# Main application properties file

# Application Information
app.name=GymPro
app.version=1.0.0
app.description=Gym Management System
app.author=GymPro Team

# Environment
app.environment=development
app.debug=true
app.log.level=DEBUG

# Database Configuration
db.url=jdbc:mysql://localhost:3306/gympro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=root123
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=60000
db.pool.validationQuery=SELECT 1
db.pool.testOnBorrow=true
db.pool.testWhileIdle=true

# Flyway Configuration
flyway.url=jdbc:mysql://localhost:3306/gympro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
flyway.user=root
flyway.password=root123
flyway.locations=filesystem:db/migration
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true

# UI Configuration
ui.theme=default
ui.language=vi
ui.currency.symbol=â‚«
ui.currency.format=vi-VN
ui.date.format=dd/MM/yyyy
ui.datetime.format=dd/MM/yyyy HH:mm:ss

# Business Configuration
business.grace.days=5
business.member.code.prefix=GYM
business.invoice.prefix=INV
business.backup.retention.days=30
business.auto.reminder.days=7

# Security Configuration
security.password.min.length=6
security.session.timeout=30
security.max.login.attempts=5
security.lockout.duration=15

# Logging Configuration
logging.file.name=logs/gympro.log
logging.file.max.size=10MB
logging.file.max.history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance Configuration
performance.cache.enabled=true
performance.cache.size=1000
performance.cache.ttl=3600
performance.query.timeout=30
performance.batch.size=100

# Export Configuration
export.excel.template.path=templates/excel/
export.pdf.template.path=templates/pdf/
export.backup.path=backups/
export.temp.path=temp/

# Notification Configuration
notification.email.enabled=false
notification.sms.enabled=false
notification.zalo.enabled=false
notification.reminder.enabled=true
