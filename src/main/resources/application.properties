################################################################################
# GYMPRO APPLICATION CONFIGURATION
# Gym Management System - Desktop Application
################################################################################

# =============================================================================
# APPLICATION METADATA
# =============================================================================
app.name=GymPro
app.version=1.0.0
app.description=Gym Management System
app.author=GymPro Team
app.environment=development
app.debug=true

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
# Database connection settings
db.url=jdbc:mysql://localhost:3306/gympro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
#db.url=jdbc:mysql://host.docker.internal:3306/gympro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
#db.username=gympro_user
db.username=root
#db.password=gympro_password
db.password=root123
db.driver=com.mysql.cj.jdbc.Driver
db.schema=gympro

# Connection pool settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=60000
db.pool.validationQuery=SELECT 1
db.pool.testOnBorrow=true
db.pool.testWhileIdle=true
db.pool.timeBetweenEvictionRunsMillis=30000

# =============================================================================
# FLYWAY MIGRATION (Optional - if using programmatic migration)
# =============================================================================
flyway.enabled=false
flyway.url=jdbc:mysql://localhost:3306/gympro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
flyway.user=gympro_user
flyway.password=gympro_password
flyway.locations=filesystem:db/migration
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.schemas=gympro

# =============================================================================
# UI CONFIGURATION
# =============================================================================
ui.theme=default
ui.language=vi
ui.currency.symbol=â‚«
ui.currency.format=vi-VN
ui.date.format=dd/MM/yyyy
ui.datetime.format=dd/MM/yyyy HH:mm:ss
ui.time.format=HH:mm:ss
ui.datepicker.format=dd/MM/yyyy

# =============================================================================
# BUSINESS RULES CONFIGURATION
# =============================================================================
business.grace.days=5
business.member.code.prefix=GYM
business.invoice.prefix=INV
business.backup.retention.days=30
business.auto.reminder.days=7
business.discount.staff.max.percent=10
business.discount.staff.max.amount=100000

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
security.password.min.length=6
security.session.timeout=30
security.max.login.attempts=5
security.lockout.duration=15
security.password.expiry.days=90
security.require.strong.password=false

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.enabled=true
logging.file.name=logs/gympro.log
logging.file.max.size=10MB
logging.file.max.history=30
logging.level.root=INFO
logging.level.com.example.gympro=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================================================================
# PERFORMANCE CONFIGURATION
# =============================================================================
performance.cache.enabled=true
performance.cache.size=1000
performance.cache.ttl=3600
performance.query.timeout=30
performance.batch.size=100
performance.lazy.loading=true
performance.pagination.size=50

# =============================================================================
# EXPORT CONFIGURATION
# =============================================================================
export.excel.template.path=templates/excel/
export.pdf.template.path=templates/pdf/
export.backup.path=backups/
export.temp.path=temp/
export.excel.max.rows=65535
export.pdf.font.size=12

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================
notification.email.enabled=false
notification.sms.enabled=false
notification.zalo.enabled=false
notification.reminder.enabled=true
notification.email.smtp.host=smtp.gmail.com
notification.email.smtp.port=587
notification.email.smtp.username=
notification.email.smtp.password=

# =============================================================================
# AUDIT & MONITORING
# =============================================================================
audit.enabled=true
audit.log.retention.days=90
monitoring.enabled=false
metrics.enabled=false

# =============================================================================
# DEVELOPMENT/MOCK SETTINGS
# =============================================================================
dev.mock.data.enabled=false
dev.hot.reload=false
dev.debug.sql=false
