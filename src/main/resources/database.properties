# Database Configuration for GymPro
# Development Environment
db.url=jdbc:mysql://localhost:3306/gympro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=gympro_user
db.password=gympro_password
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=60000

# Application Settings
app.name=GymPro
app.version=1.0.0
app.environment=development

# Logging
logging.level.com.gympro=DEBUG
logging.level.org.flywaydb=INFO
