# GymPro Development Configuration
# Development environment specific settings

# Application Information
app.environment=development
app.debug=true
app.log.level=DEBUG

# Database Configuration (Development)
db.url=jdbc:mysql://localhost:3306/gympro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=gympro_user
db.password=gympro_password
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (Development - smaller pool)
db.pool.initialSize=2
db.pool.maxActive=10
db.pool.maxIdle=5
db.pool.minIdle=2
db.pool.maxWait=30000

# Flyway Configuration (Development)
flyway.url=jdbc:mysql://localhost:3306/gympro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
flyway.user=gympro_user
flyway.password=gympro_password
flyway.locations=filesystem:db/migration
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.cleanDisabled=false

# UI Configuration (Development)
ui.theme=default
ui.language=vi
ui.currency.symbol=â‚«
ui.currency.format=vi-VN
ui.date.format=dd/MM/yyyy
ui.datetime.format=dd/MM/yyyy HH:mm:ss

# Business Configuration (Development)
business.grace.days=5
business.member.code.prefix=GYM
business.invoice.prefix=INV
business.backup.retention.days=7
business.auto.reminder.days=3

# Security Configuration (Development - relaxed)
security.password.min.length=4
security.session.timeout=60
security.max.login.attempts=10
security.lockout.duration=5

# Logging Configuration (Development - verbose)
logging.file.name=logs/gympro-dev.log
logging.file.max.size=5MB
logging.file.max.history=7
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Performance Configuration (Development - relaxed)
performance.cache.enabled=false
performance.cache.size=100
performance.cache.ttl=300
performance.query.timeout=60
performance.batch.size=50

# Export Configuration (Development)
export.excel.template.path=templates/excel/
export.pdf.template.path=templates/pdf/
export.backup.path=backups/dev/
export.temp.path=temp/dev/

# Notification Configuration (Development - disabled)
notification.email.enabled=false
notification.sms.enabled=false
notification.zalo.enabled=false
notification.reminder.enabled=false

# Development specific settings
dev.hot.reload=true
dev.debug.sql=true
dev.show.sql.queries=true
dev.mock.data.enabled=true
