# GymPro Production Configuration
# Production environment specific settings

# Application Information
app.environment=production
app.debug=false
app.log.level=INFO

# Database Configuration (Production)
db.url=jdbc:mysql://localhost:3306/gympro?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=false
db.username=gympro_user
db.password=gympro_password
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (Production - larger pool)
db.pool.initialSize=10
db.pool.maxActive=50
db.pool.maxIdle=20
db.pool.minIdle=10
db.pool.maxWait=30000
db.pool.validationQuery=SELECT 1
db.pool.testOnBorrow=true
db.pool.testWhileIdle=true
db.pool.timeBetweenEvictionRunsMillis=30000
db.pool.minEvictableIdleTimeMillis=60000

# Flyway Configuration (Production)
flyway.url=jdbc:mysql://localhost:3306/gympro?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=false
flyway.user=gympro_user
flyway.password=gympro_password
flyway.locations=filesystem:db/migration
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.cleanDisabled=true

# UI Configuration (Production)
ui.theme=default
ui.language=vi
ui.currency.symbol=â‚«
ui.currency.format=vi-VN
ui.date.format=dd/MM/yyyy
ui.datetime.format=dd/MM/yyyy HH:mm:ss

# Business Configuration (Production)
business.grace.days=5
business.member.code.prefix=GYM
business.invoice.prefix=INV
business.backup.retention.days=90
business.auto.reminder.days=7

# Security Configuration (Production - strict)
security.password.min.length=8
security.session.timeout=15
security.max.login.attempts=3
security.lockout.duration=30
security.require.strong.password=true
security.password.history=5

# Logging Configuration (Production - minimal)
logging.file.name=logs/gympro.log
logging.file.max.size=50MB
logging.file.max.history=90
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance Configuration (Production - optimized)
performance.cache.enabled=true
performance.cache.size=5000
performance.cache.ttl=7200
performance.query.timeout=10
performance.batch.size=200
performance.connection.pool.monitoring=true

# Export Configuration (Production)
export.excel.template.path=templates/excel/
export.pdf.template.path=templates/pdf/
export.backup.path=/var/backups/gympro/
export.temp.path=/tmp/gympro/

# Notification Configuration (Production)
notification.email.enabled=true
notification.sms.enabled=true
notification.zalo.enabled=true
notification.reminder.enabled=true
notification.email.smtp.host=smtp.gmail.com
notification.email.smtp.port=587
notification.email.smtp.username=
notification.email.smtp.password=

# Production specific settings
prod.monitoring.enabled=true
prod.health.check.enabled=true
prod.metrics.enabled=true
prod.audit.enabled=true
